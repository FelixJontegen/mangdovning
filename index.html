<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="En sida för att öva på algebra">
    <meta property="og:title" content="Mängdövning">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mangdovning.se">
    <meta property="og:image" content="">
    <!-- <title>Mängdövning - En sida för att öva på algebra</title> -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/mystyles.css?version=0.933">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link defer rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/algebra-0.2.6.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>


    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script> -->

    <script defer src="/node_modules/bulma-toast/dist/bulma-toast.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>


  </head>

  <body class="" onload="addRow('master_table')">
    <section class="mt-6">
      <div class="container tile is-size-6-mobile is-size-5-widescreen">
        <div class="tile is-parent">
          <div class="tile is-child is-family-secondary">
            <h1 class="title">Information</h1>
            <p>Skriv värdet på <strong>x</strong> i svarsrutan</p>
            <p>Avrunda svaret till 2 decimaler</p>
            <p>Ifall fler <strong>x</strong> söks, sperarera värderna med <strong>;</strong></p>
            <p>Ifall du inte lyckas lösa uppgiften kan du klicka på <strong>Facit</strong> för att se svaret </p>
          </div>
        </div>
        <div class="tile is-3 is-vertical is-parent">
          <div class="control" hidden>
            <div class="tags has-addons ">
              <span class="tag is-normal">Ratio</span>
              <span id="ratio" class="tag  is-normal is-warning has-text-white">0%</span>
            </div>
          </div>
          <div class="control">
            <div class="tags has-addons">
              <span class="tag is-medium">Uppgifter lösta</span>
              <span id="nrofcorrect" class="tag is-medium is-success has-text-white">0 st</span>
            </div>
          </div>
        </div>
    </section>

    <section class="mt-6">
      <div class="container box px-0 table__wrapper">
         <table class="table is-fullwidth is-fluid" id="master_table">
        	<tbody></tbody>
        </table>
      </div>
    </section>

    <section class="mt-6 pb-6">
      <div class="container">
        <div class="columns is-vcentered is-centered">
            <div class="column is-two-fifths has-text-centered-mobile has-text-right is-narrow">
              <div class="control is-size-6-mobile is-size-5-widescreen">
                <b>Typ av ekvation: </b>
                <label class="radio">
                <input type="radio" name="grad" value="1" id="grad1" checked selected>
                x
                </label>
                <label class="radio">
                  <input type="radio" name="grad" value="2" id="grad2">
                x<sup>2</sup>
                </label>
                <label class="radio" disabled>
                  <input type="radio" name="grad" value="3" id="grad3" disabled>
                x<sup>3</sup>
                </label>
              </div>
          </div>
          <div class="column is-one-fifth has-text-centered">
              <button class="button is-primary is-rounded has-text-white is-large" onclick="addRow('master_table')">Ny Uppgift</button>
          </div>
          <div class="column is-two-fifths has-text-left"></div>
        </div>
      </div>
    </section>
  </body>

  <footer class="footer pb-0">
    <div class="columns is-centered">
      <div class="column is-1 has-text-centered">
        <a href="https://bulma.io">
          <img src="https://bulma.io/images/made-with-bulma--semiblack.png" alt="Made with Bulma" width="128" height="24">
          </a>
      </div>
      <div class="column is-1 has-text-centered is-vcentered">
        <a href="https://katex.org/">
          <img src="/pictures/katex_cut.png" alt="KaTeX" width="80px" >
        </a>
      </div>
      <div class="column is-1 has-text-centered has-text-black-ter">
        <a href="https://algebra.js.org" style="text-decoration:none">
          <p class="title is-5"><strong>algebra.js</strong></p>
        </a>
      </div>
    </div>
  </footer>
</html>
